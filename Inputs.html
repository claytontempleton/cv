<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Inputs</title>
</head>
<body>
    <form class="" action="index.html" method="get">
        <label for="name">Your Name:</label>
        <input type="text" value="Bob">
        <p></p>
        <label for="contactok">Would you like to be contacted?</label>
        <input type="checkbox">
        <p></p>
        <input type="color">
        <input type="color" value="#e66465">
        <p></p>
        <label for="date">What is today's date?</label>
        <input type="date">
        <p></p>
        <label for="emailaddr">Gmail Address:</label>
        <input type="email" id="email" value="bob@gmail.com"
               pattern=".+@gmail\.com" size="30" required>
        <input type="submit">
        <label for="password">Password here
               <input type="password">
        </label>      
    </form>
      
    <hr>
    <a href="index.html">Back to main page</a>        
</body>
</html>
